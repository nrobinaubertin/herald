[tox]
skipsdist = True
skip_missing_interpreters = True
envlist = lint, static, unit, integration

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    codespell
    flake8-builtins
    flake8-docstrings
    isort
    mypy
    pep8-naming
    pydocstyle>=2.10
    pyproject-flake8
    toml
commands =
    codespell {toxinidir}/src/ {toxinidir}/tests/ \
      --skip {toxinidir}/tests/epd --skip {toxinidir}/tests/fen \
      --skip {toxinidir}/tests/not_finished
    # pflake8 wrapper supports config from pyproject.toml
    pflake8 {toxinidir}/src/ {toxinidir}/tests/
    isort --check-only --diff {toxinidir}/src/ {toxinidir}/tests/
    black --check --diff {toxinidir}/src/ {toxinidir}/tests/
    mypy {toxinidir}/src/
    pydocstyle --ignore=D1 \
      {toxinidir}/src/ \
      {toxinidir}/tests/integration \
      {toxinidir}/tests/unit

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {toxinidir}/src/ {toxinidir}/tests/
    black {toxinidir}/src/ {toxinidir}/tests/

[testenv:unit]
description = Run unit tests
deps =
    pytest
commands =
    pip install .
    pytest -v --log-cli-level=INFO {toxinidir}/tests/unit/

[testenv:integration]
description = Run integration tests
deps =
    pytest
commands =
    pip install .
    pytest -v --log-cli-level=INFO {toxinidir}/tests/integration/
